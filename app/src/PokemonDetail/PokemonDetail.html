
<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-text>
                    <h4 class="media-heading">{{$ctrl.pokemon.name | uppercase }}</h4>
                    <span class="md-subhead">{{$ctrl.pokemon.objectId }}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media">
                        <img class="media-object" ng-src="{{$ctrl.pokemon.ThumbnailImage}}"
                             alt="{{$ctrl.pokemon.name }}">
                    </div>
                </md-card-title-media>
                <md-card-text>
                    Вес:
                    {{$ctrl.pokemon.weight}}, рост:
                    {{$ctrl.pokemon.height}}</p>
                </md-card-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>
                    <a href="#/edit/{{$ctrl.pokemon.objectId }}" class="btn btn-default">Редактировать</a>
                </md-button>

            </md-card-actions>
        </md-card>
    </div>
</md-content>
